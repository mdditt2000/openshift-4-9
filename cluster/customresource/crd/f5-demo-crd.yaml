apiVersion: "cis.f5.com/v1"
kind: VirtualServer
metadata:
  name: cafe-crd
  namespace: default
  labels:
    f5cr: "true"
spec:
  host: cafe.example.com
  virtualServerAddress: "10.192.75.120"
  virtualServerHTTPSPort: 443
  tlsProfileName: edge-tls
  httpTraffic: redirect
  snat: auto
  pools:
  - monitor:
      interval: 20
      recv: ""
      send: "GET /tea HTTP/1.1\r\nHost: cafe.example.com\r\n"
      timeout: 10
      type: http
    path: /tea
    service: tea-svc
    servicePort: 80