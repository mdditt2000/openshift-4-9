  apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      name: coffee-route
    name: coffee-tea
    namespace: default
    annotations:
      # annotations
      # health monitoring
      virtual-server.f5.com/clientssl: /Common/clientssl
      virtual-server.f5.com/health: |
        [
          {
            "path": "cafe.example.com/",
            "send": "HTTP GET /coffee",
            "interval": 5,
            "timeout": 10
          }
        ]
  spec:
    host: cafe.example.com
    path: "/coffee"
    port:
      targetPort: 8080
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: coffee-svc